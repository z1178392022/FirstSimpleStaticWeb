<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <meta charset="utf-8">
    <title>Slideshow by Junsong He</title>
  </head>
  <body>
    <h3>Basic Slideshow</h3>
    <div class="slide1">
      <div class="slidewrapper">
        <div class="slide">  1  </div>
        <div class="slide">  2  </div>
        <div class="slide">  3  </div>
        <div class="slide">  4  </div>
      </div><!--slide-wrapper end-->
    </div><!--slideshow1 end-->
    <hr>

    <h3>Basic slideshow: Whitout backward effect</h3>
    <div class="slide1">
      <div class="slidewrapper2">
        <div class="slide">  1  </div>
        <div class="slide">  2  </div>
        <div class="slide">  3  </div>
        <div class="slide">  4  </div>
      </div>
    </div>
    <hr>

    <h3>Basic slideshow:with Delay in each slide</h3>
    <div class="slide1">
      <div class="slidewrapper3">
        <div class="slide">  1  </div>
        <div class="slide">  2  </div>
        <div class="slide">  3  </div>
        <div class="slide">  4  </div>
      </div>
    </div>
    <hr>

    <h3>Basic slideshow:with images</h3>
    <div class="slide1">
      <div class="slidewrapper3">
        <div class="sld">
          <img src="images/img1.jpg">
        </div>
        <div class="sld">
          <img src="images/img2.jpg">
        </div>
        <div class="sld">
          <img src="images/img3.jpg">
        </div>
        <div class="sld">
          <img src="images/img4.jpg">
        </div>
      </div>
    </div>
    <hr>

    <h3>Class work</h3>
    <div class="slide1">
      <div class="slidewrapper5">
        <div class="sldcw">
          <img src="images/img1.jpg">
        </div>
        <div class="sldcw">
          <img src="images/img2.jpg">
        </div>
        <div class="sldcw">
          <img src="images/img3.jpg">
        </div>
        <div class="sldcw">
          <img src="images/img4.jpg">
        </div>
        <div class="sldcw">
          <img src="images/img5.jpg">
        </div>
      </div>
    </div>
  </body>
</html>
